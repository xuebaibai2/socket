<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Join Chat</h1>
            <form action="/chat.html">
                <div class="form-group">
                    <label for="name_tf">Display Name</label>
                    <input id="name_tf" type="text" name="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="room_tf">Chat Room</label>
                    <input id="room_tf" type="text" name="room" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Join Chat" class="btn btn-primary"/>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
