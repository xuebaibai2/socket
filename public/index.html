<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <h1 class="text-center">Join Chat</h1>
                <div class="text-center">
                    This Chat Room web app is developed by Node.JS and Socket.IO
                </div>
                <form action="/chat.html">
                    <div class="form-group">
                        <label for="name_tf">Display Name</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                            <input id="name_tf" type="text" name="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="room_tf">Chat Room</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"></i>
                        </span>
                            <select id="room_tf" name="room" class="form-control">
                                <option value="room1">Room1</option>
                                <option value="room2">Room2</option>
                                <option value="room3">Room3</option>
                                <option value="room4">Room4</option>
                            </select>
                            <!--<input id="room_tf" type="text" name="room" class="form-control"/>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Join Chat" class="btn btn-primary btn-block"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
